<!DOCTYPE html>
<html>
<head>
	<title>ADMIN LOGIN</title>
	<style>
		*{
			margin: 0px;
		}

	</style>
</head>
<body>
	<div style="height: 20%;width: 100%;background-color: grey;">
		<h1 align="left" style="padding-left: 10px;font-family: Calibri;font-size: 35;font-weight: 100;margin-left: auto;margin-right: auto;color: white">SHOPPING</h1>
	</div>
	<hr>
	<div style="margin-left: auto;margin-right: auto;align-self: center;width: 33.33%;align-self: center;margin-top: 50px;">
		<h1 align="center" style="font-family: Calibri;font-size: 35;font-weight: 100;margin-left: auto;margin-right: auto;color: grey;border-top: 2px;border-left: 2px;border-right: 1px;border-left: 1px;box-sizing: border-box;border-color: grey;border:solid;">LOGIN</h1>
		<div style="font-family: Calibri;font-size: 35;font-weight: 100;">
		<form method="post">
		{%csrf_token%}
		<div align="center" style="padding-top: 5px;padding-bottom: 5px;margin-top: 1px;margin-bottom: 1px;font-family: Calibri;font-size: 35;font-weight: 100;">
			<input type="text" name="loginid" placeholder="Login id or password" style="width: 68%;height:30px;font-family: Calibri;font-size: 35;font-weight: 100;">
			<br><br>
			<input type="password" name="password" placeholder="password" style="width: 68%;height:30px;font-family: Calibri;font-size: 35;font-weight: 100;">
			<br><br>
			<input type="submit" value="submit here"   style="width: 68%;height:30px;font-family: Calibri;font-size: 35;font-weight: 100;">

		</div>
		{% if msg %}
		<p align="center" style="color: red;font-family: Calibri;font-size: 35;font-weight: 100;">***{{msg}}***</p>
		{% endif %}
		</form>
		</div>

		
	</div>
</body>
</html>
